<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretty Printing | Evaluation | MathJax</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <table>
      <th>Expression</th>

      <td>
        <textarea id="expression" cols="70" rows="20"></textarea>
      </td>

      <tr>
        <th>Pretty</th>
        <td><div id="pretty">$$$$</div></td>
      </tr>

      <tr>
        <th>Result</th>
        <td><div id="result"></div></td>
      </tr>
    </table>

    <b>Parenthesis:</b>

    <input
      type="radio"
      name="parenthesis"
      value="keep"
      onclick="parenthesis = 'keep'; expression.oninput();"
      checked
    />keep

    <input
      type="radio"
      name="parenthesis"
      value="auto"
      onclick="parenthesis = 'auto'; expression.oninput();"
    />auto

    <input
      type="radio"
      name="parenthesis"
      value="all"
      onclick="parenthesis = 'all'; expression.oninput();"
    />all

    <br />

    <b>Implicit multiplication:</b>

    <input
      type="radio"
      name="implicit"
      value="hide"
      onclick="implicit = 'hide'; expression.oninput();"
      checked
    />hide

    <input
      type="radio"
      name="implicit"
      value="show"
      onclick="implicit = 'show'; expression.oninput();"
    />show

    <script src="https://unpkg.com/mathjs@7.2.0/dist/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
    <script src="app.js"></script>
  </body>
</html>
