<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pretty Printing | Evaluation | MathJax</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html,
      table td,
      table th,
      input[type="text"] {
        font-size: 11pt;
        font-family: "Alata", sans-serif;
      }
      p.problems span.third {
        width: 33%;
        float: left;
      }
      p.problems {
        display: flex;
        align-items: center;
      }
      textarea {
        font-family: "Alata", sans-serif;
        font-size: 18px;
      }

      div.wrapper {
        width: fit-content;
        border: 1em solid lightblue;
        border-radius: 0.5em;
      }

      h1 {
        font-size: 11pt;
      }

      input[type="text"] {
        padding: 5px;
        width: 4;
      }

      table {
        border-collapse: collapse;
      }

      table td,
      table th {
        padding: 5px;
        border: 1px solid lightgray;
      }

      table th {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <table>
        <th>Expression</th>

        <td>
          <!-- initialize with an example expression -->
          <textarea id="expression" cols="50" rows="12">
#You can add comment by placing "#" before any line
#watch the examples below
#Hint: Use * for multiplication or leave space in between
#this is the current
I = 3ampere
#this is  the voltage
V= 5volts
#now we calculate the power
P = I * V
#energy
t = 3s
E = P*t
sqrt(E)
             </textarea
          >
        </td>

        <tr>
          <th>Pretty</th>
          <td><div id="pretty">$$$$</div></td>
        </tr>

        <tr>
          <th>Result</th>
          <td><div id="result"></div></td>
        </tr>
      </table>

      <b>Parenthesis:</b>

      <input
        type="radio"
        name="parenthesis"
        value="keep"
        onclick="parenthesis = 'keep'; expression.oninput();"
        checked
      />keep

      <input
        type="radio"
        name="parenthesis"
        value="auto"
        onclick="parenthesis = 'auto'; expression.oninput();"
      />auto

      <input
        type="radio"
        name="parenthesis"
        value="all"
        onclick="parenthesis = 'all'; expression.oninput();"
      />all

      <br />

      <b>Implicit multiplication:</b>

      <input
        type="radio"
        name="implicit"
        value="hide"
        onclick="implicit = 'hide'; expression.oninput();"
        checked
      />hide

      <input
        type="radio"
        name="implicit"
        value="show"
        onclick="implicit = 'show'; expression.oninput();"
      />show
    </div>

    <!-- external scripts -->
    <script src="https://unpkg.com/mathjs@7.2.0/dist/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
      integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
      integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>

    <script>
      const expression = document.getElementById("expression");
      const pretty = document.getElementById("pretty");
      const result = document.getElementById("result");
      let parenthesis = "keep";
      let implicit = "hide";

      process(expression, pretty, result); //onLoad

      //onChange
      expression.oninput = function () {
        process(expression, pretty, result);
      };

      function process() {
        document.getElementById("expression").value = expression.value; //update input box
        try {
          let latex = math
            .parse(expression.value)
            .toTex({ parenthesis: parenthesis })
            .split("\\;\\;")
            .join("\\\\");
          katex.render(latex, pretty, {
            throwOnError: false,
          });
          result.innerHTML = math.format(math.evaluate(expression.value));
        } catch (error) {
          result.innerHTML =
            '<span style="color: red;">' + error.toString() + "</span>";
        }
      }
    </script>
  </body>
</html>
